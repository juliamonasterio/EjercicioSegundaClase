		<main>
		<section>
			<div class="formulario">
				<form action="enviar.php" method="POST">
					<fieldset>
						<legend>Formulario de Contacto</legend>
						<label for="nombre">Nombre y apellido:</label>
						<input type="text" name="nombre"/>
						<label for="sexo">Sexo:</label>
						<label for="fem" >Femenino</label>
				<!-- El ID hace que si haces clic en el label también te selecciona la opción -->
				<!-- Siempre tiene que tener el mismo nombre que en for-->
						<input type="radio" name="sexo" id="fem" value="Femenino"/>
						<label for="masc" >Masculino</label>
						<input type="radio" name="sexo" id="masc" value="Masculino"/>
						<label for="mail">Correo Electronico</label>
						<input text="mail" name="mail" placeholder="nombre@ejemplo.com"/>
						<label for="tipoContacto">Tipo de Contacto</label>
						<select>
					<!-- Value es el valor que viaja al enviar el formulario -->
							<option value="C">Contratación</option>
							<option value="P">Presencia</option>
						</select>
						<input type="submit" value="Enviar formulario"/>
						<input type="reset" value="Limpiar formulario"/>
					</fieldset>
				</form>
			</div>	
		</section>
